<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishlist App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        teal: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [searchQuery, setSearchQuery] = useState('');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [newItem, setNewItem] = useState({
                title: '',
                description: '',
                price: '',
                imageUrl: '',
                purchaseUrl: ''
            });
            const [wishlistItems, setWishlistItems] = useState([
                {
                    id: '1',
                    title: 'Sony WH-1000XM4 Wireless Headphones',
                    description: 'Industry-leading noise canceling with Dual Noise Sensor technology',
                    price: 349.99,
                    imageUrl: 'https://images.unsplash.com/photo-1583394838336-acd977736f90?w=400&h=300&fit=crop&crop=center',
                    isPurchased: false,
                    purchaseUrl: 'https://amazon.com/example'
                },
                {
                    id: '2',
                    title: 'The Design of Everyday Things - Coffee Table Book',
                    description: 'Revised and expanded edition of the design classic',
                    price: 18.99,
                    imageUrl: 'https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?w=400&h=300&fit=crop&crop=center',
                    isPurchased: false,
                    purchaseUrl: 'https://amazon.com/example'
                },
                {
                    id: '3',
                    title: 'The Ordinary Skincare Set',
                    description: 'Complete skincare routine with hyaluronic acid and niacinamide',
                    price: 89.90,
                    imageUrl: 'https://images.unsplash.com/photo-1556228720-195a672e8a03?w=400&h=300&fit=crop&crop=center',
                    isPurchased: true,
                    purchaseUrl: 'https://amazon.com/example'
                },
                {
                    id: '4',
                    title: 'Ticket to Ride Board Game',
                    description: 'Cross-country train adventure for 2-5 players',
                    price: 54.99,
                    imageUrl: 'https://images.unsplash.com/photo-1606092195730-5d7b9af1efc5?w=400&h=300&fit=crop&crop=center',
                    isPurchased: false,
                    purchaseUrl: 'https://amazon.com/example'
                }
            ]);

            const filteredItems = wishlistItems.filter(item =>
                item.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                item.description.toLowerCase().includes(searchQuery.toLowerCase())
            );

            const handleAddItem = () => {
                if (newItem.title && newItem.price) {
                    const item = {
                        id: Date.now().toString(),
                        title: newItem.title,
                        description: newItem.description,
                        price: parseFloat(newItem.price),
                        imageUrl: newItem.imageUrl || 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop&crop=center',
                        isPurchased: false,
                        purchaseUrl: newItem.purchaseUrl
                    };
                    setWishlistItems([...wishlistItems, item]);
                    setNewItem({ title: '', description: '', price: '', imageUrl: '', purchaseUrl: '' });
                    setIsModalOpen(false);
                }
            };

            const handleDeleteItem = (id) => {
                setWishlistItems(wishlistItems.filter(item => item.id !== id));
            };

            const togglePurchased = (id) => {
                setWishlistItems(wishlistItems.map(item =>
                    item.id === id ? { ...item, isPurchased: !item.isPurchased } : item
                ));
            };

            const handleShare = async () => {
                const shareUrl = window.location.href;
                const shareText = 'Check out my birthday wishlist!';
                
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: 'My Birthday Wishlist',
                            text: shareText,
                            url: shareUrl,
                        });
                    } catch (error) {
                        console.log('Error sharing:', error);
                    }
                } else {
                    await navigator.clipboard.writeText(shareUrl);
                    alert('Link copied to clipboard!');
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-6xl mx-auto px-4 py-6">
                            <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-900">My Birthday Wishlist</h1>
                                    <p className="text-gray-600 mt-1">Things I'd love to receive this year</p>
                                </div>
                                
                                <div className="flex flex-col sm:flex-row gap-4 sm:items-center">
                                    <div className="relative max-w-md w-full">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <svg className="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                                <path fillRule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clipRule="evenodd" />
                                            </svg>
                                        </div>
                                        <input
                                            type="text"
                                            placeholder="Search wishlist..."
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                            className="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                        />
                                    </div>
                                    
                                    <button
                                        onClick={handleShare}
                                        className="flex items-center gap-2 px-4 py-2 bg-teal-500 hover:bg-teal-600 text-white rounded-lg font-medium transition-colors duration-200 whitespace-nowrap"
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" />
                                        </svg>
                                        Share List
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-8">
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            {filteredItems.map((item) => (
                                <div key={item.id} className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow duration-200">
                                    <div className="relative">
                                        <img
                                            src={item.imageUrl}
                                            alt={item.title}
                                            className="w-full h-48 object-cover"
                                        />
                                        {item.isPurchased && (
                                            <div className="absolute top-2 right-2 bg-green-500 text-white px-2 py-1 rounded-full text-xs font-medium">
                                                âœ“ Purchased
                                            </div>
                                        )}
                                    </div>
                                    
                                    <div className="p-4">
                                        <h3 className="font-semibold text-gray-900 mb-2 line-clamp-2">{item.title}</h3>
                                        <p className="text-gray-600 text-sm mb-3 line-clamp-2">{item.description}</p>
                                        
                                        <div className="flex items-center justify-between">
                                            <span className="text-lg font-bold text-primary-600">${item.price}</span>
                                            <div className="flex gap-2">
                                                {!item.isPurchased && (
                                                    <button 
                                                        onClick={() => window.open(item.purchaseUrl, '_blank')}
                                                        className="bg-primary-500 hover:bg-primary-600 text-white px-3 py-1 rounded-lg text-sm font-medium transition-colors duration-200"
                                                    >
                                                        Buy Now
                                                    </button>
                                                )}
                                                <button
                                                    onClick={() => togglePurchased(item.id)}
                                                    className={`px-3 py-1 rounded-lg text-sm font-medium transition-colors duration-200 ${
                                                        item.isPurchased
                                                            ? 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                                            : 'bg-green-500 text-white hover:bg-green-600'
                                                    }`}
                                                >
                                                    {item.isPurchased ? 'Mark Available' : 'Mark Purchased'}
                                                </button>
                                                <button
                                                    onClick={() => handleDeleteItem(item.id)}
                                                    className="text-red-500 hover:text-red-700 p-1"
                                                >
                                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {filteredItems.length === 0 && (
                            <div className="text-center py-12">
                                <p className="text-gray-500 text-lg">No items found matching your search.</p>
                            </div>
                        )}
                    </main>

                    <button
                        onClick={() => setIsModalOpen(true)}
                        className="fixed bottom-6 right-6 bg-primary-500 hover:bg-primary-600 text-white w-14 h-14 rounded-full shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center"
                    >
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                        </svg>
                    </button>

                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl max-w-md w-full p-6">
                                <h2 className="text-xl font-bold text-gray-900 mb-4">Add New Item</h2>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Title *</label>
                                        <input
                                            type="text"
                                            value={newItem.title}
                                            onChange={(e) => setNewItem({ ...newItem, title: e.target.value })}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                                            placeholder="Item title"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                        <textarea
                                            value={newItem.description}
                                            onChange={(e) => setNewItem({ ...newItem, description: e.target.value })}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 h-20 resize-none"
                                            placeholder="Brief description"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Price *</label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            value={newItem.price}
                                            onChange={(e) => setNewItem({ ...newItem, price: e.target.value })}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                                            placeholder="0.00"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                                        <input
                                            type="url"
                                            value={newItem.imageUrl}
                                            onChange={(e) => setNewItem({ ...newItem, imageUrl: e.target.value })}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                                            placeholder="https://example.com/image.jpg"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Purchase URL</label>
                                        <input
                                            type="url"
                                            value={newItem.purchaseUrl}
                                            onChange={(e) => setNewItem({ ...newItem, purchaseUrl: e.target.value })}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                                            placeholder="https://amazon.com/product-link"
                                        />
                                    </div>
                                </div>
                                
                                <div className="flex gap-3 mt-6">
                                    <button
                                        onClick={() => setIsModalOpen(false)}
                                        className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-200"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={handleAddItem}
                                        className="flex-1 px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors duration-200"
                                    >
                                        Add Item
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
